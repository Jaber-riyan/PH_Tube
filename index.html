<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- favicon start  -->
    <link rel="shortcut icon" href="./assets/Icon.png" type="image/x-icon" />
    <!-- favicon end -->
    <!-- daisy ui cdn link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui cdn link end -->
  </head>
  <body>
    <!-- navbar section start  -->
    <header>
      <nav class="w-11/12 mx-auto flex justify-between py-4 border-b mb-8">
        <div class="logo w-[150px]">
          <img src="./assets/Logo.png" alt="" />
        </div>
        <div class="search">
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
            </svg>
          </label>
        </div>
        <div class="sort">
          <button
            class="btn bg-[#25252533] w-24 h-10 text-[#252525] font-semibold text-[1rem]">
            Sort
          </button>
        </div>
      </nav>
    </header>
    <!-- navbar section end  -->

    <!-- categories section start  -->
    <nav id="categories" class="flex justify-center gap-6">
      
    </nav>
    <!-- categories section end  -->

    <!-- script file start  -->
    <script src="./scripts/video.js"></script>
    <!-- script file end  -->
  </body>
</html>
